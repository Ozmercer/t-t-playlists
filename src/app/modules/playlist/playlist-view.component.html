<div class="header">
  <h2>Categories</h2>
  <button mat-button routerLink="/">Home</button>
</div>

<div class="categories" *ngIf="categories.length; else loading">
  <div class="category" *ngFor="let category of categories" [routerLink]="category.name" [ngStyle]="category.style">
    {{category.name}}
  </div>
</div>

<ng-template #loading>
  <div class="loading">Loading...</div>
</ng-template>
