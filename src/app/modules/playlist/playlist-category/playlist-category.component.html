<div class="header">
  <h1>{{category}}</h1>
  <button mat-button routerLink="../">Back</button>
</div>

<div class="playlists" *ngIf="playlists.length; else loading">
  <div class="playlist card" *ngFor="let playlist of playlists">
    <div class="title">{{playlist.name}}</div>
    <img [src]="playlist.coverImage" alt="cover image" (click)="navigateToPlaylist(playlist.link)">
    <button mat-button color="accent" (click)="navigateToPlaylist(playlist.link)">Listen now!</button>
  </div>
</div>

<ng-template #loading>
  <div class="loading">Loading...</div>
</ng-template>
